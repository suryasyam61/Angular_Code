
<h4>Template for main page:</h4>
<div class="container-fluid">
  <div class="well">
    <h2>Enter a zipcode:</h2>
    <input
      class="form-control"
      placeholder="Zipcode"
      [(ngModel)]="zipCode"
      type="text"
      name="code"
      id="addLocation"
    />
    <br />
    <button
      class="btn btn-primary"
      id="addLocationBtn"
      (click)="setZip(zipCode)"
    >
      Add location
    </button>
  </div>
  <div>
    <div class="well flex">
      <div>
        <h3>Rancho Cordova ({{ zipCode }})</h3>
        <h4>Current conditions: {{ ccond }}</h4>
        <h4>Temperatures today:</h4>
        <p>Current {{ temp }} - Max {{ temp_max }} - Min {{ temp_min }}</p>
        <p>
          <a routerLink="/forecast/95742" >Show 5-day forecast for Rancho Cordova</a>
        </p>
      </div>
      <div>
        <span class="close" >Ã—</span>
        <div *ngIf="snow">
        <img src="https://www.angulartraining.com/images/weather/snow.png" />
        </div>
        <div *ngIf="rain">
        <img src="https://www.angulartraining.com/images/weather/rain.png" />
        </div>
        <div *ngIf="clouds">
        <img src="https://www.angulartraining.com/images/weather/clouds.png" />
        </div>
        <div *ngIf="sun">
        <img src="https://www.angulartraining.com/images/weather/sun.png" />
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
